    <title>Document</title>
    <script>

        function sum(name, course, ...args)
        {
            console.log(arguments);
            let sum=0;
            document.write(`Hello ${name}`);
            document.write(`course : ${course},`);
            for(let i in args){
                sum+=args[i];
            }
            document.write(sum);
        }
        sum("Manooj", "js", 12, 23);
        let arr1= [12,32,43,59];
        let arr2= [90,100];

        console.log(arr3);

    </script>
